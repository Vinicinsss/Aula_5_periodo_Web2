<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes da Pessoas</title>
    </head>

    <body>
        <h1>Detalhes da Pessoa</h1>

            <div>
                <p><strong>ID:</strong><span th:text="${pessoa.id}"></span></p>
                <p><strong>Nome::</strong><span th:text="${pessoa.nome}"></span></p>
                <p><strong>Idade:</strong><span th:text="${pessoa.idade}"></span></p>
            </div>
            <form th:action="@{/pessoas/{id}/excluir(id=${pessoa.id})}" method="post">
                <button type="submit">Excluir</button>
            </form>
            <a th:href="@{/pessoas/listar}">Voltar a lista</a>

    </body>

</html>
